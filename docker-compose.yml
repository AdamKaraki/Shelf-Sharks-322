version: "3.4"
name: shelf-sharks

services:
  frontend:
    image: shelf-sharks-frontend
    build:
      context: Shelf-Sharks.WebApp
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production

  backend:
    image: shelf-sharks-backend
    build:
      context: Shelf-Sharks.WebApi
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production

networks:
  default:
    external:
      name: nginx-proxy_default
